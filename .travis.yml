language: python
python:
  - 3.9

# Update pip to the latest version
before_install:
  - python --version
  - pip install -U pip

install:
  - pip install -r requirements.txt

script:
  - python -m unittest tests/paired_test_tests.py

deploy:
  provider: pypi
  username: "$PYPI_userid"
  password: "$PYPI_pass"
  on:
    branch: main

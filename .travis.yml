language: python
python:
  - 3.9

# Update pip to the latest version
before_install:
  - python --version
  - pip install -U pip

install:
  - pip install -r requirements.txt

script:
  - python -m unittest tests/paired_test_tests.py
  - python setup.py sdist bdist_wheel

deploy:
  provider: pypi
  username: ""__token__""
  password: "PYPI_TOKEN"
  on:
    branch: main
